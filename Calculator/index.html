<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="assets/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
	<table class="calculator">
		<tbody>
		<tr>
			<td  colspan="4">
				<input type="text" placeholder="Eingabe..." class="js-inputfield">
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" value="C" class="js-button js-clear">C</button>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" value="7" class="js-button">7</button>
			</td>
			<td>
				<button type="button" value="8" class="js-button">8</button>
			</td>
			<td>
				<button type="button" value="9" class="js-button">9</button>
			</td>
			<td>
				<button type="button" value="+" class="js-button-operator">+</button>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" value="4" class="js-button">4</button>
			</td>
			<td>
				<button type="button" value="5" class="js-button">5</button>
			</td>
			<td>
				<button type="button" value="6" class="js-button">6</button>
			</td>
			<td>
				<button type="button" value="-" class="js-button-operator">-</button>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" value="3" class="js-button">3</button>
			</td>
			<td>
				<button type="button" value="2" class="js-button">2</button>
			</td>
			<td>
				<button type="button" value="1" class="js-button">1</button>
			</td>
			<td>
				<button type="button" value="x" class="js-button-operator">x</button>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" value="0" class="js-button">0</button>
			</td>
			<td>
				<button type="button" value="." class="js-button">.</button>
			</td>
			<td>
				<button type="button" value="=" class="js-button-solve">=</button>
			</td>
			<td>
				<button type="button" value="/" class="js-button-operator">/</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<script src="assets/calculator-js.js" type="text/javascript" rel="script"></script>
</body>
</html>
